<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Formas dereferenciar*/
        /*Por clave*/
        p{
            color: red;
        }

        /*Por atributo ID*/
        #test1{
            color: blue;
        }

        /*Por atributo clase*/
        .clase-test{
            color: green;
        }

    </style>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!--Formas de incluir-->
    <p style="color: red;">Este es mi parrafo</p>
    <p id="test1">Este es mi parrafo con ID</p>
    <p class="clase-test">Este es un parrafo con CLASS</p>
    <hr>
    <!-- Formas de referencias-->
    <p>Este es mi parrafo</p>
    <p id="test2">Este es mi parrafo con ID</p>
    <p class="clase-test">Este es un parrafo con CLASS</p>
</body>
</html>
