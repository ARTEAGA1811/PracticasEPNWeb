<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores en JS</title>
    
</head>
<body>
    <h1>Selectores JS</h1>
    <p id="mielemento">Parrafo con id="mielemento"</p>
    <span>SPAN</span>
    <p class="clase">Parrafo con una clase</p>

    <div class="clase">DIV con class="clase"</div>

    <h2>DIV con tres parrafos</h2>
    <div id="principal">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
    </div>
    <!-- Para que se definan primero las clases e IDs, hay que poner el script al final. -->
    <script src="script.js"></script>
</body>
</html>
