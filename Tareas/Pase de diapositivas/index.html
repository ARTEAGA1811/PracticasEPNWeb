<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pase de Diapositivas</title>
    <!-- bootstrap y fontawesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
    <script src="https://kit.fontawesome.com/50224b5092.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contenedor">
        <div class= "menu_izq">
            <i class="fas fa-bars fa-2x " id="icono_hamburguesa" onclick="menuHamburguesa();"></i>
            <div class="cont-menu" id="menu">
                <ul>
                    <li id="diapo1" onclick="irADiapositiva(1);">Diapositiva 1</li>
                    <li id="diapo2" onclick="irADiapositiva(2);">Diapositiva 2</li>
                    <li id="diapo3" onclick="irADiapositiva(3);">Diapositiva 3</li>
                </ul>
            </div>
        </div>
        <div id="cont_imagenes">
            <img src="recursos/Diapositiva1.png" alt="diapositivas">
        </div>
        <div id="navegador">
            <button id="btnBack" class="elementos_navegador" onclick="accionBtnBack();">back</button>
            <div id="numerador" class="elementos_navegador">
                <span id="inicial">1</span>
                /
                <span id="final">3</span>
            </div>
            <button id="btnNext" class="elementos_navegador" onclick="accionBtnNext();">next</button>
        </div>
    </div>


    <!-- el bootstrap para js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- SE adjunta el javaScript -->
    <script src="interaccion.js"></script>
</body>
</html>
